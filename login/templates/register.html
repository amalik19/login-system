{% extends "base.html" %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Create your account</h2>

<form method="POST" class="register_form">
    {{ form.hidden_tag() }}
    {{ form.username }}<br>
    {{ form.password }}<br>
    {{ form.submit }}
</form>
<p>Already have an account? <a href="{{ url_for('login') }}">Click here to login</a>.</p>

{% endblock %}
