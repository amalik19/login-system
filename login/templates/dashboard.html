<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome, {{ current_user.username }}.</h1>
    <a href="{{url_for('logout')}}">Click here to logout.</a><br>

    <h2>Popular Movies</h2>
    <ul>
        {% for movie in movies %}
            <li><strong>{{ movie.title }}</strong> ({{ movie.release_year }})<br>
            Rating: {{ movie.vote_average }}<br>
            <p>{{ movie.overview }}</p>
        </li>
        {% endfor %}
    </ul>        
</body>
</html>
