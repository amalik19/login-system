{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>

<form method="POST" class="login_form">
    {{ form.hidden_tag() }}
    {{ form.username }}<br>
    {{ form.password }}<br>
    {{ form.submit }}
</form>
<p>Don't have an account yet? <a href="{{ url_for('register') }}">Click here to register</a>.</p>

{% endblock %}
